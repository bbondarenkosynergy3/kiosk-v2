name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Rename APK with version
      run: |
        VERSION_CODE=${GITHUB_RUN_NUMBER}
        OUTPUT_DIR=app/build/outputs/apk/debug
        mv "$OUTPUT_DIR/app-debug.apk" "$OUTPUT_DIR/app-debug-v${VERSION_CODE}.apk"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: synergy360-kiosk-debug-v${{ github.run_number }}
        path: app/build/outputs/apk/debug/app-debug-v${{ github.run_number }}.apk