name: Build Signed Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > synergy360-release.keystore
          echo "SIGNING_KEYSTORE_PATH=$GITHUB_WORKSPACE/synergy360-release.keystore" >> $GITHUB_ENV
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Verify keystore exists
        run: |
          if [ -f synergy360-release.keystore ]; then
            echo "Keystore OK"
          else
            echo "Keystore missing"
            exit 1
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Remove Gradle caches
        run: rm -rf ~/.gradle/caches ~/.gradle/daemon ~/.gradle/native ~/.gradle/wrapper

      - name: Clean previous build artifacts
        run: rm -rf app/build/

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_KEYSTORE_PATH: ${{ env.SIGNING_KEYSTORE_PATH }}
        run: ./gradlew clean assembleRelease --no-build-cache --rerun-tasks

      - name: Debug APK output
        run: ls -R app/build/outputs/apk/release

      - name: Rename APK with version
        run: |
          VERSION_NAME=$(grep -E 'versionName\\s+"[0-9.]+"' app/build.gradle | head -1 | sed -E 's/.*versionName\\s+"([^"]+)".*/\\1/')
          FINAL_APK="synergy360-kiosk-release-v${VERSION_NAME}.apk"
          cp app/build/outputs/apk/release/app-release.apk "$FINAL_APK"
          echo "APK_PATH=$FINAL_APK" >> $GITHUB_ENV

      - name: Compute Base64 SHA-256
        run: |
          HASH=$(shasum -a 256 "$APK_PATH" | awk '{print $1}' | xxd -r -p | base64)
          echo "APK_SHA256_BASE64=$HASH" >> $GITHUB_ENV
          echo "$HASH" > synergy360-kiosk-release.sha256.base64

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: synergy360-kiosk-release
          path: |
            ${{ env.APK_PATH }}
            synergy360-kiosk-release.sha256.base64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Synergy360 Kiosk v${{ github.run_number }}"
          files: ${{ env.APK_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
